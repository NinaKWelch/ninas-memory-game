<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <img src="img/brainball_logo.png" alt="Brainball" class="logo">
        </header>

        <!-- Popup when the page loads -->
        <section class="popup-start">
            <h3 class="ribbon"><span class="ribbon-content">Train your memory</span></h3>
            <p>Find the matching pairs in minimum amount of moves.</p>
            <button class="start-btn">Play</button>
        </section>

        <!-- Popup when the game ends -->
        <section class="popup-end">
            <h3 class="ribbon"><span class="ribbon-content popup-message">Well Done!</span></h3>
                <span class="total-stars"></span><br>
                Time: <span class="total-time"></span>
            <p class="popup-text"></p>
            <button class="start-btn">Play Again</button>
        </section>

        <!-- Score display -->
        <aside class="score-panel">
            <div class="score score-moves">
                <ul class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
                <span class="moves">0</span>
            </div><!-- \.score -->

            <div class="score score-time">
                <img src="img/stopwatch.svg" alt="Time" class="clock">
                <span class="timer">00:00</span>
            </div><!-- \.score -->

            <!-- Restart button -->
            <button class="restart start-btn" title="Restart">
                <i class="fa fa-repeat"></i>
            </button>
        </aside>

        <!-- Cards -->
        <ul class="deck">
            <li class="card">
                <img src="img/football-field.svg" alt="field" class="symbol">
            </li>
            <li class="card">
                <img src="img/shorts.svg" alt="shorts" class="symbol">
            </li>
            <li class="card">
                <img src="img/soccer-ball.svg" alt="ball" class="symbol">
            </li>
            <li class="card">
                <img src="img/soccer-jersey.svg" alt="shirt" class="symbol">
            </li>
            <li class="card">
                <img src="img/soccer-shoe.svg" alt="shoe" class="symbol">
            </li>
            <li class="card">
                <img src="img/water-bottle.svg" alt="bottle" class="symbol">
            </li>
            <li class="card">
                <img src="img/soccer-jersey.svg" alt="shirt" class="symbol">
            </li>
            <li class="card">
                <img src="img/water-bottle.svg" alt="bottle" class="symbol">
            </li>
            <li class="card">
                <img src="img/shorts.svg" alt="shorts" class="symbol">
            </li>
            <li class="card">
                <img src="img/football-field.svg" alt="field" class="symbol">
            </li>
            <li class="card">
                <img src="img/trophy.svg" alt="trophy" class="symbol">
            </li>
            <li class="card">
                <img src="img/stadium.svg" alt="stadium" class="symbol">
            </li>
            <li class="card">
                <img src="img/soccer-ball.svg" alt="ball" class="symbol">
            </li>
            <li class="card">
                <img src="img/soccer-shoe.svg" alt="shoe" class="symbol">
            </li>
            <li class="card">
                <img src="img/stadium.svg" alt="stadium" class="symbol">
            </li>
            <li class="card">
                <img src="img/trophy.svg" alt="trophy" class="symbol">
            </li>
        </ul>
    </div><!-- \.container -->
    <script src="js/app.js"></script>
</body>
</html>
